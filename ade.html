<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para"></p>
    <h1 id="hayya"></h1>
    <h2 id="ojobe"></h2>
    <script async defer>
        function Name(ps, ps2, ps3, ps4) {
            return ps * ps2 / ps3 + ps4
        }
        para.innerHTML = Name(10, 10, 10, 10)
        hayya.innerHTML = Name(100, 20, 80, 90)
        ojobe.innerHTML = ps
    </script>
</body>

</html>
